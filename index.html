<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyWeather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Delius+Unicase:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bkg-sky-blue">

  <header>

    <div style="width: 100%; background-image: url('img/cloud.png'); height: 100px;">
      <div class="row ">
        <div class="small-12 columns">
        <!-- nav bar -->
          <nav class="top-bar bkg-none" data-topbar role="navigation">
            <ul class="title-area">
              <li class="name">
                <h1>
                  <a class="txt-off-white txt-lato clear" href="#">Easy Weather</a>
                </h1>
              </li>
            </ul>

            <section class="top-bar-section">
              <!-- right nav section -->
              <ul class="right">
                <li class="bkg-none"><h6><a href="#" class="txt-off-white bkg-none txt-lato clear">About Us</a></h6></li>
              </ul>
            </section>

          </nav>
          </div>
        </div>
      </div>
    </div>

      <div>
        <div class="row">
          <div class="small-12 ">
            <h2 class="txt-center txt-white txt-delius m-top-m">Welcome to Easy Weather!</h2>
            <!-- <h4 class="txt-center txt-white clear">degrees in fahrenheit</h4> -->
          </div>
          <div class="small-12 ">
            <!-- image of emjoi's go here -->
          </div>
        </div>
      </div>
  </header>

  <main>
<!--     <div class="row ">
      <div class="small-12 columns">
        <h5 class="txt-center txt-white clear" id="instructions">Finding your weather...</h5>
      </div>
    </div> -->

    <div class="row">
      <div class="small-12 medium-4 columns ">
        <h1></h1>
      </div>
      <div class="small-12 medium-4 columns ">
        <div id="temp">
          <h1 class="txt-center txt-white clear" style="font-size: 1.5em !important;;">Finding your weather...</h1>
        </div>
      </div>
      <div class="small-12 medium-4 columns ">
        <h3 class=" m-bottom-m txt-white txt-s clear m-top-60 " id="max"></h3>
        <h3 class=" m-bottom-m txt-light-gray txt-s clear m-bottom-40 " id="min"></h3>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <h4 class="txt-center m-bottom-m txt-white clear" id="city"></h4>
      </div>
    </div>

    <div style="width: 100%; background-image: url('img/cityscape.png'); height: 500px;">
      <div class="row ">
        <div class="small-12 medium-4 column ">
          <h1></h1>
        </div>
        <div class="small-12 medium-4 columns ">
          <form>
            <input class="choice-field txt-center txt-white m-auto" id="zipcode" type="text" placeholder="zipcode"/>
          </form>
        </div>
        <div class="small-12 medium-4 columns ">
          <h1></h1>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns ">
          <h3 class="txt-center txt-white b-white w-m m-40-auto p-10 pointer" id="get-zip-weather">Get Weather!</h3>
        </div>
      </div>
    </div>

  </main>


  <footer style="background-color: #12272B; height: 25%;">
    <div class="row">
      <div class="small-12 columns ">
        <h6 class='txt-center'>it's a footer!</h6>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
